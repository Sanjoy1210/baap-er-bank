<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/7178ddedfb.js" crossorigin="anonymous"></script>

    <!-- tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-8">Welcome to <span class="text-pink-500 font-semibold">Baap er Bank
                <i class="fas fa-dollar-sign animate-bounce"></i></span></h1>
    </header>

    <main class="mx-auto bg-blue-400 mt-8">
        <section class="text-white p-8">
            <h2 class="text-2xl font-medium text-center mb-4" id="sign-up-heading">Sign Up</h2>
            <div class="lg:w-2/4 mx-auto" id="sign-up-container">
                <input type="text" placeholder="your email" id="user-email"
                    class="outline-none w-2/4 block mx-auto py-2 px-5 rounded-full my-4 bg-blue-400 border placeholder-white">

                <input type="password" name="" id="user-password"
                    class="outline-none w-2/4 block mx-auto py-2 px-5 rounded-full my-4 bg-blue-400 border placeholder-white"
                    placeholder="your password">

                <button id="sign-up-button"
                    class="bg-green-500 px-5 py-2 mx-auto rounded-full font-medium w-2/4 block my-4">Sign Up</button>
                <p class="text-center">Already have an account? <a href="index.html" class="text-gray-900 font-medium"
                        id="click-button">Click Here</a></p>
            </div>
        </section>
    </main>

    <script src="js/password-generat.js"></script>
</body>

</html>
