<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/7178ddedfb.js" crossorigin="anonymous"></script>

    <!-- tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>

    <header>
        <h1 class="text-center text-5xl mt-8">Let's get some <span class="text-pink-500 font-semibold">Mooooooney
                <i class="fas fa-dollar-sign animate-bounce"></i></span></h1>
    </header>

    <main class="mx-auto text-gray-700 w-3/4">
        <section class="my-8">
            <div class="grid md:grid-cols-3 gap-4">
                <div class="bg-green-300 p-8 rounded shadow-md">
                    <h3 class="text-2xl font-medium">Deposit</h3>
                    <h4 class="text-4xl font-semibold">$<span id="deposit-amount">000</span></h4>
                </div>
                <div class="bg-pink-300 p-8 rounded shadow-md">
                    <h3 class="text-2xl font-medium">Withdraw</h3>
                    <h4 class="text-4xl font-semibold">$<span id="withdraw-amount">000</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded shadow-md">
                    <h3 class="text-2xl font-medium">Balance</h3>
                    <h4 class="text-4xl font-semibold">$<span id="balance-amount">900</span></h4>
                </div>
            </div>
        </section>

        <section>
            <div class="grid md:grid-cols-2 gap-4">
                <div class="bg-gradient-to-r from-green-400 via-green-500 to-green-600 p-8 rounded shadow">
                    <h3 class="text-2xl text-green-900 font-medium">Please Deposit</h3>
                    <input
                        class="block outline-none focus:ring-2 focus:ring-green-600 border-purple-900 bg-green-400 placeholder-black w-3/4 rounded-full px-4 py-2 my-4"
                        type="text" placeholder="$ amount you want to deposit" id="input-deposit">
                    <button
                        class="bg-green-500 px-4 py-2 rounded-full font-medium hover:bg-green-700 hover:text-white transition duration-700 ease-in-out"
                        id="deposite-button">Deposit</button>
                </div>
                <div class="bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 p-8 rounded shadow">
                    <h3 class="text-2xl text-blue-900 font-medium">Please Withdraw</h3>
                    <input
                        class="block outline-none focus:ring-2 focus:ring-blue-600 border-blue-900 bg-blue-400 placeholder-black w-3/4 rounded-full px-4 py-2 my-4"
                        type="text" placeholder="$ amount you want to withdraw" id="input-withdraw">
                    <button
                        class="bg-blue-500 px-4 py-2 rounded-full font-medium hover:bg-blue-700 hover:text-white transition duration-700 ease-in-out"
                        id="withdraw-button">Withdraw</button>
                </div>
            </div>


        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
